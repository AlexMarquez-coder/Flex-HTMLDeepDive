<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Fotoslider</title>
    <script> let fotonummer, fotobreedte, aantalfotos, fotoslider;
        function setupFotoslider() {
            //alert("Ja, het script werkt!");
            fotonummer = 0;
            fotobreedte = 400; // Pas dit aan naar de breedte van jouw foto's
            fotoslider = document.getElementById('fotoslider'); /* HAAL DE FOTOSLIDER DIV OP, GEBRUIK DE ID! */
            let volgendeKnop = document.getElementById('volgende-btn'); /* HAAL DE VOLGENDE BUTTON OP, GEBRUIK DE ID! */
            let vorigeKnop = document.getElementById('vorige-btn'); /* HAAL DE VORIGE BUTTON OP, GEBRUIK DE ID! */
            // Haal aantal de children op en vraag de lengte op en sla het op in de variabele: aantalfotos
            aantalfotos = fotoslider.children.length;
            // Voeg een console.log() toe die de variabele in de web inspector console toont.
            console.log(aantalfotos)

            function volgendeFoto() {
                // De variabele fotonummer met 1 ophogen (bij de eerste foto is fotonummer 0)
                // Bij de tweede foto wordt deze dus 1, bij de derde foto 2 enzovoorts.
                fotonummer += 1;
                // Als fotonummer gelijk is aan het aantal foto's willen we weer terug naar de eerste foto
                if (fotonummer === aantalfotos) { 
                    fotonummer = 0; 
                }
                // Dit is de berekening die ik hierboven heb uitgelegd
                // Bereken aan de hand van het fotonummer hoe veel de slider naar links moet in de viewport
                let afstandNaarLinks = -1 * (fotonummer * fotobreedte)
                // Zet het style attribuut van de fotoslider (vergeet de px niet)
                fotoslider.style.left = afstandNaarLinks + "px";
            }
            
            function vorigeFoto() {
                // De variabele fotonummer met 1 ophogen (bij de eerste foto is fotonummer 0)
                // Bij de tweede foto wordt deze dus 1, bij de derde foto 2 enzovoorts.
                fotonummer -= 1;
                // Als fotonummer gelijk is aan het aantal foto's willen we weer terug naar de eerste foto
                if (fotonummer  < 0) {
                    fotonummer = aantalfotos -1; 
                }
                // Dit is de berekening die ik hierboven heb uitgelegd
                // Bereken aan de hand van het fotonummer hoe veel de slider naar links moet in de viewport
                let afstandNaarLinks = -1 * (fotonummer * fotobreedte)
                // Zet het style attribuut van de fotoslider (vergeet de px niet)
                fotoslider.style.left = afstandNaarLinks + "px";
            }

            volgendeKnop.addEventListener("click", volgendeFoto);
            vorigeKnop.addEventListener("click", vorigeFoto);


        }
        // alert('Ja, het script werkt!');
        window.addEventListener('DOMContentLoaded', setupFotoslider)

    </script>

</head>

<body>
    <div id="viewport">
        <div id="fotoslider">
            <div class="foto"><img src="Images/Foto1.jpg" /></div>
            <div class="foto"><img src="Images/Foto2.jpg" /></div>
            <div class="foto"><img src="Images/Foto3.jpg" /></div>
            <div class="foto"><img src="Images/Foto4.jpg" /></div>
            <div class="foto"><img src="Images/Foto5.jpg" /></div>
        </div>
    </div>
    <!-- Zet dit onder de fotoslider div -->
    <div id="controls">
        <button id="vorige-btn" class="knop">Vorige</button>
        <button id="volgende-btn" class="knop">Volgende</button>
    </div>

</body>

</html>
